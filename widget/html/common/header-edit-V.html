<div id="header" class="ui-header is-base">
    <div class="ui-header__leftBtn" v-touch:tap="onTapLeftBtn"><i class="is-arrow"></i></div>
    <div v-touch:tap="onTitleTap" class="ui-header__title">{{title}}</div>
    <div class="ui-header__rightBtn" v-touch:tap="onTapRightEdit" v-show="isEdit">
    	<p class="ui-list__edit">
    		<span>编辑</span>
    	</p>
    </div>
    <div class="ui-header__rightBtn" v-touch:tap="onTapRightSave" v-else>
    	<p class="ui-list__edit">
    		<span>保存</span>
    	</p>
    </div>
</div>
