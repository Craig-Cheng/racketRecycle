<div id="header" class="ui-header is-base">
    <div class="ui-header__leftBtn" v-touch:tap="onTapLeftBtn"><i class="is-arrow"></i></div>
    <div v-touch:tap="onTitleTap" class="ui-header__title">{{title}}</div>
    <div class="ui-header__rightBtn" v-touch:tap="onTapRightRemind">
    	<span class="ui-list__remind">
    		<p v-show="number">{{number}}</p>
    	</span>
    </div>
</div>
