<div>
    <div v-show="!mainList.length">暂无收藏的商品</div>
    <div class="aui-content aui-margin-b-15" v-for="item in mainList">
        <ul class="aui-list aui-media-list">
            <li class="aui-list-header" style="background-color: #ffb43e;color: #fff;font-size: 16px; ">
                <div class="aui-list-item-left">九成新{{item.institution}}</div>
                <div class="aui-list-item-right" style="color: #fff;font-size: 16px;">羽毛球{{item.type | typeChange }}</div>
            </li>
            <li class="aui-list-item" v-touch:tap="onDetailTap($index)">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                        <img src="{{item.images[0]}}">
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-left">{{item.name}}</div>
                            <div class="aui-list-item-right" style="background-color: #abd01a;text-align: center;color:#fff;border-radius: 2px;padding: 0 3px;">价格:{{item.price}}</div>
                        </div>
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-left">赞:{{item.up}}</div>
                            <div class="aui-list-item-right">{{item.favNum}}</div>
                        </div>
                    </div>
                </div>
               <!--  <div class="aui-info" style="padding-top:0">
                    <div class="aui-info-item">
                        <span class="aui-margin-l-5">结束时间</span>
                    </div>
                    <div class="aui-info-item aui-text-warning">{{item.endTime | time}}</div>
                </div> -->
            </li>
        </ul>
    </div>
</div>
